---
workspace: /usr/local/src

# If set to TRUE, redis3m will be installed from source, using the version set with
# the 'cpp_redis3m_version' variable instead of using a package.
cpp_redis3m_install_from_source: true
cpp_redis3m_install_path: "/usr/local"
cpp_redis3m_version: "9.9.9"
cpp_redis3m_github_branch: "master"
cpp_redis3m_github_archive: "master"

# If redis3m is already installed at and older version, force a new source build.
# Only applies if cpp_redis3m_install_from_source is `true`.
cpp_redis3m_install_from_source_force_update: false

# Leave this at it's default.
cpp_redis3m_reinstall_from_source: false
